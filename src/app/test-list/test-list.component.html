<div class="card my-5">
    <div class="card-body">
      <table class="table table-bordered table-striped">
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">description</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let test of tests">
            <td>{{ test.id }}</td>
            <td>{{ test.name }}</td>
            <td>{{ test.description }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
